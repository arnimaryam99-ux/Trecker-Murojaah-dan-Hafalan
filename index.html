<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Murojaah & Hafalan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .main-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .month-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .week {
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .week-header {
            background: #667eea;
            color: white;
            padding: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .session {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .session:last-child {
            border-bottom: none;
        }

        .session-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background: #5568d3;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“– Tracker Murojaah & Hafalan</h1>
            <p>3x Pertemuan per Minggu</p>
        </div>

        <div class="tabs" id="studentTabs"></div>

        <div class="main-content">
            <select class="month-select" id="monthSelect" onchange="changeMonth()">
                <option value="0">Januari</option>
                <option value="1">Februari</option>
                <option value="2">Maret</option>
                <option value="3">April</option>
                <option value="4">Mei</option>
                <option value="5">Juni</option>
                <option value="6">Juli</option>
                <option value="7">Agustus</option>
                <option value="8">September</option>
                <option value="9">Oktober</option>
                <option value="10">November</option>
                <option value="11">Desember</option>
            </select>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Pertemuan</div>
                    <div class="stat-value" id="statSession">0/12</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Murojaah</div>
                    <div class="stat-value" id="statMurojaah">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Hafalan</div>
                    <div class="stat-value" id="statHafalan">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Progress</div>
                    <div class="stat-value" id="statProgress">0%</div>
                </div>
            </div>

            <div id="weeksContainer"></div>

            <button class="btn-save" onclick="saveData()">ðŸ’¾ Simpan Progress</button>
        </div>
    </div>

    <div class="alert" id="alert">âœ… Data berhasil disimpan!</div>

    <script>
        let currentStudent = 0;
        let currentMonth = 0;
        let data = {};

        const students = ['Ustadzah Siril', 'Ustadzah Yasmin', 'Ustadzah Putri', 'Ustadzah Robiah', 'Ustadzah Waddah'];

        function init() {
            students.forEach((name, i) => {
                if (!data[i]) {
                    data[i] = Array(12).fill().map(() => 
                        Array(4).fill().map(() => 
                            Array(3).fill().map(() => ({}))
                        )
                    );
                }
            });
            
            renderTabs();
            loadData();
            render();
        }

        function renderTabs() {
            const container = document.getElementById('studentTabs');
            container.innerHTML = students.map((name, i) => 
                `<button class="tab ${i === 0 ? 'active' : ''}" onclick="selectStudent(${i})">${name}</button>`
            ).join('');
        }

        function selectStudent(index) {
            currentStudent = index;
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            render();
        }

        function changeMonth() {
            currentMonth = parseInt(document.getElementById('monthSelect').value);
            render();
        }

        function render() {
            const container = document.getElementById('weeksContainer');
            const monthData = data[currentStudent][currentMonth];
            
            container.innerHTML = monthData.map((week, wi) => `
                <div class="week">
                    <div class="week-header">
                        <span>Minggu ${wi + 1}</span>
                        <span>${week.filter(s => s.done).length}/3</span>
                    </div>
                    ${week.map((session, si) => `
                        <div class="session">
                            <div class="session-title">
                                <input type="checkbox" class="checkbox" 
                                    ${session.done ? 'checked' : ''} 
                                    onchange="toggle(${wi}, ${si})">
                                <span>Pertemuan ${si + 1}</span>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>ðŸ“… Tanggal</label>
                                    <input type="date" value="${session.date || ''}" 
                                        onchange="update(${wi}, ${si}, 'date', this.value)">
                                </div>
                                <div class="input-group">
                                    <label>ðŸ“š Murojaah</label>
                                    <input type="text" placeholder="Al-Baqarah 1-10" 
                                        value="${session.murojaah || ''}"
                                        onchange="update(${wi}, ${si}, 'murojaah', this.value)">
                                </div>
                                <div class="input-group">
                                    <label>âœ¨ Hafalan Baru</label>
                                    <input type="text" placeholder="Al-Baqarah 11-15" 
                                        value="${session.hafalan || ''}"
                                        onchange="update(${wi}, ${si}, 'hafalan', this.value)">
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            
            updateStats();
        }

        function toggle(wi, si) {
            const session = data[currentStudent][currentMonth][wi][si];
            session.done = !session.done;
            updateStats();
        }

        function update(wi, si, field, value) {
            data[currentStudent][currentMonth][wi][si][field] = value;
        }

        function updateStats() {
            const monthData = data[currentStudent][currentMonth];
            let done = 0, murojaah = 0, hafalan = 0;
            
            monthData.forEach(week => {
                week.forEach(session => {
                    if (session.done) {
                        done++;
                        if (session.murojaah) murojaah++;
                        if (session.hafalan) hafalan++;
                    }
                });
            });
            
            document.getElementById('statSession').textContent = `${done}/12`;
            document.getElementById('statMurojaah').textContent = murojaah;
            document.getElementById('statHafalan').textContent = hafalan;
            document.getElementById('statProgress').textContent = `${Math.round(done/12*100)}%`;
        }

        function saveData() {
            localStorage.setItem('trackerData', JSON.stringify(data));
            const alert = document.getElementById('alert');
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 2000);
        }

        function loadData() {
            const saved = localStorage.getItem('trackerData');
            if (saved) {
                data = JSON.parse(saved);
            }
        }

        init();
    </script>
</body>
</html>
